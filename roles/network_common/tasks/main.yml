---

- name: Copy FRR daemons file
  copy:
    src: daemons
    dest: /etc/frr/daemons
    backup: yes
  notify: restart frr

- name: Copy interfaces configuration
  template:
    src: interfaces.j2
    dest: /etc/network/interfaces
    backup: yes
  notify: reload networking
  tags:
    - interfaces

- name: Copy FRR configuration
  template:
    src: frr.j2
    dest: /etc/frr/frr.conf
    backup: yes
  notify: reload frr
  tags:
    - frr

- name: Break MTU
  template:
    src: break_mtu.j2
    dest: /tmp/break_mtu.sh
    mode: 0754
    backup: yes
    # notify: break mtu
    tags:
      - break_mtu


